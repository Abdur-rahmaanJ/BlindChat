<div id="fb-root"></div>
<script>
(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.9&appId=1892929207634161";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));

window.fbAsyncInit = function () {

FB.init({
    appId      : '1892929207634161',
    xfbml      : true,
    version    : 'v2.9'
});

FB.Event.subscribe('edge.create', function (response) {
    var x = document.getElementById('xxx');
    x.style.display = 'block';
});
FB.Event.subscribe('edge.remove', function (response) {
    var x = document.getElementById('xxx');
    x.style.display = 'none';
});
}

</script>

<div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<div class="jumbotron well">
				<h2>
					Click the LIKE button below to unlock your profile section.
				</h2>
				<p>
					<div class="fb-like" data-href="https://www.facebook.com/blindchat.go/" data-layout="button" data-action="like" data-size="large" data-show-faces="false" data-share="false"></div>
				</p>
			</div>
			<form id="xxx" method="post" style="display:none">
				<div class="form-group">
					<label>
						Bio
					</label>
					<input type="text" name="bio" class="form-control" style="height:100px;font-size:30pt" placeholder="Write your bio here (max 80 letters)"/>
				</div>
				<div class="form-group">
					<label>
						Interests
					</label>
					<input type="text" name="interests" class="form-control" style="height:100px;font-size:30pt" placeholder="Enter upto 3 interests separated by commas"/>
				</div>
				<input type="hidden" id="id" name="psid"/>
                <p>Click Save below to save your profile</p>
				<input type="submit" value="Submit" class="btn btn-default" style="height:100px;width:500px;font-size:40pt">
			</form>
		</div>
	</div>
</div>


<script>
(function(d, s, id){
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) {return;}
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.com/en_US/messenger.Extensions.js";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'Messenger'));


window.extAsyncInit = function() {
    // the Messenger Extensions JS SDK is done loading

    MessengerExtensions.getUserID(function success(uids) {
  	// User ID was successfully obtained.
      	var psid = uids.psid;
      	document.getElementById("id").value=psid;

    }, function error(err, errorMessage) {
  	// Error handling code
    });
}
</script>


</body>
